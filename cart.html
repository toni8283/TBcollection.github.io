<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="commonstyle.css">
</head>
<body>
    <div class="border">

    </div>
    <div class="nav_bar">
        <div class="logo_box">
            <div class="logo">
                <a href="index.html">
                    <img src="tb.png" class="logo">
                </a>

            </div>

        </div>
        <div class="search_box">
            
            <input placeholder="     Search fashions" class="searchbar">
            <div class="searchborder">
                <div class="Search">
                    <img src="search_b.png" class="Search">
                </div>
            </div>

        </div>
        <div class="space">

        </div>
        <div>
            <img src="location.png" class="cart">
        </div>
        <div class="cart">
            <a href="cart.html"><img src="cart.png" class="cart"></a>

        </div>
        <div class="user">
            <a href="signin.html"><img src="user.png" class="profile"></a>
        </div>
    </div>

    <div class="cart1">
        <h2>Shopping Cart</h2>
        <div class="item">
          <div class="item-details">
            <img src="img22.webp" alt="Item 1">
            <div class="item-info">
              <h3>FIRST White Men's Running Shoes</h3>
              <p>$10.00</p>
              <div class="quantity">
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" value="1" min="1">
              </div>
              <button class="delete-btn">Delete</button>
            </div>
          </div>
        </div>
        <!-- Add more items here -->
        <div class="payment">
          <h2>Payment</h2>
          <p>Total: $10.00</p>
          <button class="checkout-btn">Checkout</button>
        </div>
      </div>
    
     
    
</body>
</html>
